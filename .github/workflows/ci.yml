name: CI

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  setup_rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  build_and_test:
    runs-on: ubuntu-latest
    needs: setup_rust

    steps:
      - uses: actions/checkout@v3

      # Set up Docker Compose from the 'docker' subdirectory and run tests
      - name: Run Tests with Docker Compose
        working-directory: ./docker
        run: |
          docker-compose up -d  # Start the database and Rust app services
          docker-compose exec -T rust_app /bin/bash -c "\
            cargo test --release && \
            cargo tarpaulin --release --engine llvm --ignore-tests --out Xml"

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        working-directory: ./docker
        run: |
          bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }} -f coverage.xml

      # Tear down the Docker Compose services after tests complete
      - name: Tear down Docker Compose
        working-directory: ./docker
        run: |
          docker-compose down

  lint_and_format:
    runs-on: ubuntu-latest
    needs: setup_rust
    steps:
      - uses: actions/checkout@v3

      # Lint and format code
      - name: Lint and Format
        run: |
          cargo clippy -- -D warnings
          cargo fmt --check

  documentation_benchmarks_audit:
    runs-on: ubuntu-latest
    needs: setup_rust
    steps:
      - uses: actions/checkout@v3

      # Generate documentation, run benchmarks, and audit dependencies
      - name: Documentation, Benchmarks, and Audit
        run: |
          cargo doc --no-deps
          cargo bench
          cargo audit
