name: CI

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  setup_rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Rust environment and tools
      - name: Set up Rust
        run: |
          rustc --version
          cargo --version
          rustup component add clippy rustfmt
          cargo install cargo-tarpaulin cargo-audit
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

  cargo_build_release:
    runs-on: ubuntu-latest
    needs: setup_rust
    steps:
      - uses: actions/checkout@v3

      # Build the project in release mode without caching
      - name: Build with Cargo in Release Mode
        run: |
          cargo build --release

  run_tests:
    runs-on: ubuntu-latest
    needs: cargo_build_release
    steps:
      - uses: actions/checkout@v3

      # Install Docker and Docker Compose
      - name: Install Docker and Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Copy environment variables file
      - name: Copy environment variables file
        run: |
          cp .env .env.ci

      # Start services and run tests with Docker Compose (no caching)
      - name: Start Services and Run Tests
        run: |
          docker-compose --env-file .env.ci up --build --no-cache --exit-code-from rust_app

  lint_and_format:
    runs-on: ubuntu-latest
    needs: setup_rust
    steps:
      - uses: actions/checkout@v3

      # Lint and format code
      - name: Lint and Format
        run: |
          cargo clippy -- -D warnings
          cargo fmt --check

  run_coverage:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v3

      # Run code coverage
      - name: Run Coverage
        run: |
          cargo tarpaulin --release --engine llvm --ignore-tests --out Xml

  documentation_benchmarks_audit:
    runs-on: ubuntu-latest
    needs: setup_rust
    steps:
      - uses: actions/checkout@v3

      # Generate documentation, run benchmarks, and audit dependencies
      - name: Documentation, Benchmarks, and Audit
        run: |
          cargo doc --no-deps
          cargo bench
          cargo audit
