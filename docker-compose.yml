version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: financial_manager
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  rust_app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        pkg: rust_financial_manager
    container_name: rust_app
    environment:
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_PORT: 8080
      ROCKET_DATABASES: '{postgres_db={url="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}"}}'
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app_network

  diesel_migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: diesel_migrations
    environment:
      ROCKET_DATABASES: '{postgres_db={url="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}"}}'
    entrypoint: [ "cargo", "run", "--", "diesel", "migration", "run" ]
    depends_on:
      - postgres
    networks:
      - app_network

volumes:
  postgres_data:


networks:
  app_network:
    driver: bridge
